<!DOCTYPE html>
<html>
<head>
    <title>Add Teacher - Part 3</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f4f8; }
        h1 { color: #2c3e50; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit { background: #27ae60; color: white; }
        .btn-cancel { background: #ccc; color: #333; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Add New Teacher</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}


    <form method = "POST" action='/add-teacher'>
        <label>Name:</label>
        <input type='text' name='name' placeholder='Enter the name' required>

        <label>Email:</label>
        <input type='email' name='email' placeholder='Enter email address' required>

        <label>Course:</label>
        <select id = "course_id" name = 'course_id' required>
            <option value="">-- Select Course --</option>
            {% for course in courses %}
                <option value=" {{ course.id }} ">{{ course.name }} </option>
            {% endfor %}
        </select>
        <button type='submit'>Add Teacher</button>
        <a href='{{url_for('teachers')}}'>cancel</a>
    </form>

</body>
</html>
